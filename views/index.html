<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Wrello Try
    </title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <header class="col-sm-12 col-xs-12 col-md-12 col-lg-12 one-edge-shadow">
          <img
            class="img-responsive m10"
            src="logo.png"
            height="75"
            width="150"
            alt="logo"
          />
        </header>
      </div>

      <div class="row mtop30">
        <div
          class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
          style="text-align: center"
        >
          <p class="title">
            REGISTRATION FORM New
          </p>
        </div>
      </div>
      <div class="row">
        <div
          class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 mtop20 bgcolor"
        >
          <form
            name="register_form"
            id="register_form"
            action="/post-data"
            method="POST"
            enctype="multipart/form-data"
            class="padding20"
          >
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="first_name">
                    First Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="last_name">
                    Last Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="last_name"
                    name="last_name"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="fathers_name">
                    Father's Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="fathers_name"
                    name="fathers_name"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="mothers_name">
                    Mother's Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="mothers_name"
                    name="mothers_name"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="email">
                    Email
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="mobno">
                    Mobile No.
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="mobno"
                    name="mobno"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="wappno">
                    Whatsapp No.
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="wappno"
                    name="wappno"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="course">
                    Course Name
                  </label>
                  <select class="form-control" id="course" name="course">
                    <option>Please select</option>
                    <option>MCA</option>
                    <option>B.Tech.</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="branch">
                    Branch
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="branch"
                    name="branch"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="tenthpercent">
                    Class X(percentage)
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="tenthpercent"
                    name="tenthpercent"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="twelfthpercent">
                    Class XII(percentage)
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="twelfthpercent"
                    name="twelfthpercent"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="ugpercent">
                    Graduation(percentage)
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="ugpercent"
                    name="ugpercent"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="pgpercent">
                    Post Graduation(percentage)
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="pgpercent"
                    name="pgpercent"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="email">
                    Primary Skills
                  </label>
                  <textarea
                    class="form-control"
                    id="skills"
                    name="skills"
                    rows="5"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="attachment">
                    Attachment
                  </label>
                  <input
                    type="file"
                    class="form-control-file"
                    id="attachment"
                    name="attachment"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="submit" value="Submit" class="btn btn-primary" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <footer class="col-md-12 col-sm-12 col-xs-12 mtop40">
          <button class="link" onclick="location.href='https://kloudrac.com/'">
            Powered by Kloudrac
          </button>
        </footer>
      </div>
    </div>
  </body>
</html>
